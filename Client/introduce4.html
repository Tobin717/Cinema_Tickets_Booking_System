        <h1>中国医生</h1>
        <p>剧情<br>中国大陆 / 129分钟<br>2021-07-09上映</p>
    </div>
    <div class="container2">
        <h2>剧情简介</h2>
        <p>电影《中国医生》根据新冠肺炎疫情防控斗争的真实事件改编，以武汉市金银潭医院为核心故事背景，同时兼顾武汉同济医院、武汉市肺科医院、武汉协和医院、武汉大学人民医院（湖北省人民医院）、火神山医院、方舱医院等兄弟单位，以武汉医护人员、全国各省市援鄂医疗队为人物原型，全景式记录波澜壮阔、艰苦卓绝的抗疫斗争。</p>
        <h2>演职人员</h2>
        <p>导演:刘伟强<br>演员:张涵予 袁泉 朱亚文 李晨等</p>
