<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/log_in.css">
    <script src="js/regist.js"></script>
</head>
<body>
    <div class="background">
        <div class="middle">
            <div class="logo"></div>
            <div class="login_back">
                <div class="logo_next">注册</div>
                <form class="input" id="form1" action="http://119.23.45.53:8080/regist" method="POST">
                    账号<br>
                    <input id="username" name="userid" type="text" maxlength="20" autofocus>
                    <br><br>
                    邮箱<br>

                    <br><br>
                    密码<br>
                    <input id="password" name="password" type="password" maxlength="20">
                    <br><br>
                    确认密码<br>
                    <input id="password_2" type="password" maxlength="20">
                    <br><br>
                    <button class="button_login" onclick="send_user_regist()">注册</button>
                </form>
            </div>
        </div>
    </div>
